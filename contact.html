    <!-- قسم اتصل بنا -->
    <section class="contact-section">
        <div class="container">
            <h2>اتصل بنا</h2>
            <p>نحن هنا لمساعدتك! يرجى تعبئة النموذج أدناه وسنرد عليك في أقرب وقت ممكن.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">الاسم:</label>
                    <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                <div class="form-group">
                    <label for="phone">رقم الهاتف:</label>
                    <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك">
                </div>
                <div class="form-group">
                    <label for="message">الرسالة:</label>
                    <textarea id="message" name="message" placeholder="أدخل رسالتك" required></textarea>
                </div>
                <button type="submit" class="btn">إرسال الرسالة</button>
            </form>
        </div>
    </section>
