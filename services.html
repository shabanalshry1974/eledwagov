<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض بيانات CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
            text-align: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .status-pending { color: red; }
        .status-approved { color: green; }
        .status-processing { color: orange; }
    </style>
</head>
<body>
    <h2>جدول بيانات CSV</h2>
    <input type="file" id="fileInput" accept=".csv"> 
    <table id="dataTable">
        <thead>
            <tr>
                <th>مسلسل</th>
                <th>العميل</th>
                <th>الرقم القومي</th>
                <th>رقم المعاملة</th>
                <th>تاريخ تقديم المعاملة</th>
                <th>رقم التليفون</th>
                <th>حالة المعاملة</th>
                <th>الإجراء المنتظر</th>
                <th>عنوان المعاملة</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                complete: function(results) {
                    let data = results.data;
                    let tbody = document.querySelector('#dataTable tbody');
                    tbody.innerHTML = '';
                    
                    for (let i = 1; i < data.length; i++) { // تخطي السطر الأول (العناوين)
                        let row = document.createElement('tr');
                        let statusClass = getStatusClass(data[i][6]);
                        
                        data[i].forEach((cell, index) => {
                            let td = document.createElement('td');
                            td.textContent = cell;
                            if (index === 6) td.classList.add(statusClass); // تلوين حالة المعاملة
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    }
                }
            });
        });

        function getStatusClass(status) {
            if (status.includes('معلق')) return 'status-pending';
            if (status.includes('موافق')) return 'status-approved';
            if (status.includes('تحت المعالجة')) return 'status-processing';
            return '';
        }
    </script>
</body>
</html>
