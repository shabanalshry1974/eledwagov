<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث في البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>البحث في البيانات</h2>
        <input type="text" id="searchInput" placeholder="ابحث باسم العميل أو الرقم القومي..." oninput="searchData()">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>مسلسل</th>
                    <th>العميل</th>
                    <th>الرقم القومي</th>
                    <th>رقم المعاملة</th>
                    <th>تاريخ تقديم المعاملة</th>
                    <th>رقم التليفون</th>
                    <th>حالة المعاملة</th>
                    <th>الإجراء المنتظر</th>
                    <th>عنوان المعاملة</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- سيتم تحميل البيانات هنا -->
            </tbody>
        </table>
    </div>

    <script>
        let allData = [];
        async function loadGoogleSheet() {
            const sheetURL = 'https://docs.google.com/spreadsheets/d/1o6iKgxymW2y6wSQmcxrOca-_x2yqYK-9AOvXOQErxeU/gviz/tq?tqx=out:json';
            const response = await fetch(sheetURL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47, text.length - 2));
            allData = json.table.rows.map((row, index) => ({
                index: index + 1,
                client: row.c[0]?.v || '',
                nationalID: row.c[1]?.v || '',
                transactionID: row.c[2]?.v || '',
                submissionDate: row.c[3]?.v || '',
                phone: row.c[4]?.v || '',
                status: row.c[5]?.v || '',
                action: row.c[6]?.v || '',
                address: row.c[7]?.v || ''
            }));
        }

        function searchData() {
            const filter = document.getElementById('searchInput').value.toLowerCase();
            const table = document.getElementById('dataTable');
            const tableBody = document.getElementById('dataBody');
            tableBody.innerHTML = '';
            
            if (filter === '') {
                table.style.display = 'none';
                return;
            }
            
            const filteredData = allData.filter(row => row.client.toLowerCase().includes(filter) || row.nationalID.includes(filter));
            if (filteredData.length > 0) {
                table.style.display = 'table';
                filteredData.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.index}</td>
                        <td>${row.client}</td>
                        <td>${row.nationalID}</td>
                        <td>${row.transactionID}</td>
                        <td>${row.submissionDate}</td>
                        <td>${row.phone}</td>
                        <td>${row.status}</td>
                        <td>${row.action}</td>
                        <td>${row.address}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } else {
                table.style.display = 'none';
            }
        }

        window.onload = async () => {
            await loadGoogleSheet();
        };
    </script>
</body>
</html>
