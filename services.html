<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث عن البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بحث عن البيانات</h1>
        <input type="text" id="searchInput" placeholder="ادخل الاسم أو الرقم القومي">
        <button onclick="searchData()">بحث</button>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>مسلسل العميل</th>
                    <th>الرقم القومي</th>
                    <th>رقم المعاملة</th>
                    <th>تاريخ تقديم المعاملة</th>
                    <th>رقم التليفون</th>
                    <th>حالة المعاملة</th>
                    <th>الإجراء المنتظر</th>
                    <th>عنوان المعاملة</th>
                </tr>
            </thead>
            <tbody>
                <!-- البيانات ستظهر هنا -->
            </tbody>
        </table>
    </div>

    <script>
        async function searchData() {
            const searchValue = document.getElementById('searchInput').value;
            const sheetId = '1o6iKgxymW2y6wSQmcxrOca-_x2yqYK-9AOvXOQErxeU';
            const apiKey = 'YOUR_GOOGLE_API_KEY'; // استبدل بمفتاح API الخاص بك
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;

                const filteredRows = rows.filter(row => 
                    row[1].includes(searchValue) || row[2].includes(searchValue)
                );

                const tableBody = document.querySelector('#resultsTable tbody');
                tableBody.innerHTML = '';

                filteredRows.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
