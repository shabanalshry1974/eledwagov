<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث المعاملات</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            direction: rtl;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
            font-size: 14px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>بحث المعاملات</h1>
        <div class="search-container">
            <input type="text" id="searchId" placeholder="ابحث بالرقم القومي" oninput="searchData()">
            <button onclick="searchData()">بحث</button>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>مسلسل</th>
                    <th>العميل</th>
                    <th>الرقم القومي</th>
                    <th>رقم المعاملة</th>
                    <th>تاريخ تقديم المعاملة</th>
                    <th>رقم التليفون</th>
                    <th>حالة المعاملة</th>
                    <th>الإجراء المنتظر</th>
                    <th>عنوان المعاملة</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/1o6iKgxymW2y6wSQmcxrOca-_x2yqYK-9AOvXOQErxeU/export?format=csv';

        let allData = [];

        // تحميل البيانات من الملف CSV
        fetch(csvUrl)
            .then(response => response.text())
            .then(csvData => {
                Papa.parse(csvData, {
                    complete: function(results) {
                        allData = results.data;
                    }
                });
            })
            .catch(error => console.error("خطأ في تحميل البيانات:", error));

        // عرض البيانات في الجدول
        function displayData(data) {
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = ''; // مسح المحتوى القديم
            data.forEach(function(row, index) {
                if (index > 0) { // تجاهل الصف الأول (العناوين)
                    const tr = document.createElement("tr");
                    row.forEach(function(cell) {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                }
            });
        }

        // البحث في البيانات
        function searchData() {
            const idQuery = document.getElementById("searchId").value.trim(); // إزالة المسافات الزائدة

            // تصفية البيانات بناءً على الرقم القومي فقط
            const filteredData = allData.filter(function(row, index) {
                if (index === 0) return false; // تجاهل الصف الأول (العناوين)

                // تحقق من تطابق الرقم القومي جزئيًا أو دقيقًا
                const idMatch = row[2] && row[2].trim().includes(idQuery); // البحث بالرقم القومي مع إزالة المسافات

                return idMatch; // عرض السجل إذا تطابق مع الرقم القومي
            });

            // عرض البيانات المطابقة فقط
            if (filteredData.length === 0) {
                // إذا لم يكن هناك تطابق، إظهار رسالة لا توجد بيانات
                displayNoResults();
            } else {
                displayData(filteredData); // عرض السجلات المطابقة فقط
            }
        }

        // عرض رسالة "لا توجد بيانات" إذا لم يتم العثور على نتائج
        function displayNoResults() {
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = "<tr><td colspan='9' style='text-align: center;'>لا توجد بيانات مطابقة للبحث</td></tr>";
        }
    </script>

</body>
</html>
