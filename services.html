<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث عن العميل في CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
            text-align: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .status-pending { color: red; }
        .status-approved { color: green; }
        .status-processing { color: orange; }
    </style>
</head>
<body>
    <h2>بحث عن العميل</h2>
    <input type="text" id="searchInput" placeholder="ادخل اسم العميل...">
    <button onclick="searchCustomer()">بحث</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>مسلسل</th>
                <th>العميل</th>
                <th>الرقم القومي</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const csvUrl = "https://raw.githubusercontent.com/shabanalshry1974/eledwagov/main/test.csv"; // رابط ملف CSV على GitHub
        let csvData = [];
        
        // تحميل البيانات من GitHub
        fetch(csvUrl)
            .then(response => response.text())
            .then(csvText => {
                Papa.parse(csvText, {
                    header: false, // عدم استخدام الصف الأول كعناوين
                    skipEmptyLines: true, // تخطي الأسطر الفارغة
                    complete: function(results) {
                        csvData = results.data;
                        console.log(csvData); // عرض البيانات في الكونسول لفحصها
                    }
                });
            })
            .catch(error => console.error("خطأ في تحميل الملف: ", error));
        
        function searchCustomer() {
            let searchValue = document.getElementById('searchInput').value.trim();
            let tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            
            csvData.forEach(row => {
                if (row[1] && row[1].includes(searchValue)) { // البحث في العمود B (اسم العميل)
                    let tr = document.createElement('tr');
                    [0, 1, 2].forEach(index => { // عرض الأعمدة A (مسلسل), B (اسم العميل), C (الرقم القومي)
                        let td = document.createElement('td');
                        td.textContent = row[index] || "";
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            });
        }
    </script>
</body>
</html>
