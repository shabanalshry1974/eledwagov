<!DOCTYPE html>
<html>
<head>
    <title>إحصائية الطلبات</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div style="width: 50%; margin: auto;">
        <canvas id="ordersChart"></canvas>
    </div>
    <script>
        async function fetchData() {
            try {
                const response = await axios.get('http://localhost:3000/api/orders');
                const data = response.data;

                const ctx = document.getElementById('ordersChart').getContext('2d');
                const ordersChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['الطلبات الجارية', 'الطلبات المنتهية', 'الطلبات المتبقية'],
                        datasets: [{
                            label: 'عدد الطلبات',
                            data: [data.ongoing, data.completed, data.pending],
                            backgroundColor: [
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(255, 99, 132, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'توزيع الطلبات'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
