<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث عن العميل في CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
            text-align: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .loading {
            display: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>بحث عن العميل</h2>
    <input type="text" id="searchInput" placeholder="ادخل اسم العميل أو الرقم القومي...">
    <button onclick="searchCustomer()">بحث</button>
    <div class="loading" id="loading">جاري التحميل...</div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>مسلسل</th>
                <th>العميل</th>
                <th>الرقم القومي</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const csvUrl = "https://raw.githubusercontent.com/shabanalshry1974/eledwagov/main/test.csv";
        let csvData = [];
        
        document.getElementById('loading').style.display = 'block';
        
        fetch(csvUrl)
            .then(response => response.text())
            .then(csvText => {
                Papa.parse(csvText, {
                    header: false,
                    skipEmptyLines: true,
                    complete: function(results) {
                        csvData = results.data;
                        console.log(csvData);
                        document.getElementById('loading').style.display = 'none';
                    }
                });
            })
            .catch(error => {
                console.error("خطأ في تحميل الملف: ", error);
                document.getElementById('loading').style.display = 'none';
            });
        
        function searchCustomer() {
            let searchValue = document.getElementById('searchInput').value.trim().toLowerCase();
            let tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            
            if (!searchValue) {
                alert("يرجى إدخال قيمة للبحث");
                return;
            }
            
            let found = false;
            csvData.forEach(row => {
                let name = row[1] ? row[1].trim().toLowerCase() : "";
                let nationalId = row[2] ? row[2].trim() : "";
                
                if (name.includes(searchValue) || nationalId.includes(searchValue)) {
                    found = true;
                    let tr = document.createElement('tr');
                    [0, 1, 2].forEach(index => {
                        let td = document.createElement('td');
                        td.textContent = row[index] || "";
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            });
            
            if (!found) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.colSpan = 3;
                td.textContent = "لا توجد نتائج مطابقة";
                tr.appendChild(td);
                tbody.appendChild(tr);
            }
        }
    </script>
</body>
</html>
