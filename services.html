<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث في البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>البحث في البيانات</h2>
        <input type="text" id="searchInput" placeholder="ابحث باسم العميل أو الرقم القومي..." onkeyup="searchData()">
        <table>
            <thead>
                <tr>
                    <th>مسلسل</th>
                    <th>العميل</th>
                    <th>الرقم القومي</th>
                    <th>رقم المعاملة</th>
                    <th>تاريخ تقديم المعاملة</th>
                    <th>رقم التليفون</th>
                    <th>حالة المعاملة</th>
                    <th>الإجراء المنتظر</th>
                    <th>عنوان المعاملة</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- سيتم تحميل البيانات هنا -->
            </tbody>
        </table>
    </div>

    <script>
        async function loadGoogleSheet() {
            const sheetURL = 'https://docs.google.com/spreadsheets/d/1o6iKgxymW2y6wSQmcxrOca-_x2yqYK-9AOvXOQErxeU/gviz/tq?tqx=out:json';
            const response = await fetch(sheetURL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47, text.length - 2));
            const rows = json.table.rows;
            const tableBody = document.getElementById('dataBody');
            tableBody.innerHTML = '';
            rows.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${row.c[0]?.v || ''}</td>
                    <td>${row.c[1]?.v || ''}</td>
                    <td>${row.c[2]?.v || ''}</td>
                    <td>${row.c[3]?.v || ''}</td>
                    <td>${row.c[4]?.v || ''}</td>
                    <td>${row.c[5]?.v || ''}</td>
                    <td>${row.c[6]?.v || ''}</td>
                    <td>${row.c[7]?.v || ''}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function searchData() {
            const filter = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#dataBody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? '' : 'none';
            });
        }

        window.onload = loadGoogleSheet;
    </script>
</body>
</html>
